<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-hello</title>

    <style>

        body{
            background-color: gray;
        }

        h1{
            text-align: center;
        }

        .img-box{
            text-align: center;
        }

        img{
            width: 300px;
            height: auto;

            object-fit: cover;
        }

    </style>
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


    <div id="app">


        <h1>
            {{title}}
        </h1>

        <div class="img-box">
            <h2>{{description}}</h2>
            <img :src="url" alt="">
        </div>

        

    </div>


    <script>

        const {createApp} = Vue;

        createApp({
            data() {
                return {
                    title: 'Ciao! Questa è la mia prima prova su Vue.',
                    description: "Ecco qui una stupenda Ducati Hypermotard 950 SP e spero di averla il prima possibile così da lanciarla alla prima curva :)",
                    url: "https://www.motociclismo.it/files/articoli/7/8/6/78639/B_ducati-hypermotard-950-sp-38-uc287662-high.jpg"

                }
            }
        }).mount('#app')

    </script>
</body>
</html>
